version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: physics_collab_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: physics_collab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: physics_collab_backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=physics_collab
      - DB_SSLMODE=disable
      - JWT_SECRET=your-super-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - UPLOAD_PATH=./uploads
      - MAX_UPLOAD_SIZE=10485760
      - ALLOWED_FILE_TYPES=.pdf,.png,.jpg,.jpeg,.tex,.txt
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/root/uploads
    restart: unless-stopped

volumes:
  postgres_data:
